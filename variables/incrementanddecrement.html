<html>
<head>
	<title>variables and script</title>
	<script>
		var x = 10;
		var y = ++x;
		document.write("x: "+x+"<br/>");//11
		document.write("y: "+y+"<br/>");//11
		
		var c=10;
		var d=c++;
		document.write("c: "+c+"<br/>");//11
		document.write("d: "+d+"<br/>");//10

		var a=10;
		var b=--a;
		document.write("a: "+a+"<br/>");//9
		document.write("b: "+b+"<br/>");//9

		var e=10;
		var f=e--;
		document.write("e: "+e+"<br/>");//9
		document.write("f: "+f+"<br/>");//10

	</script>
</head>
</html>
