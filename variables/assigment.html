<html>
<head>
	<title>variables and script</title>
	<script>
		var x = "10";
		var y = "20";

		document.write("x: "+x+"<br/>")//x:10

		var z = x *=y
		//z=x=x*y;
		document.write("x: "+x+"<br/>");//x:200
		document.write("y: "+y+"<br/>");//y:20
		document.write("z: "+z+"<br/>");//200

	</script>
</head>
</html>
